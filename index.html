<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/moon.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="assets/WC.png" style="width: 40%; margin-top: 0">
					<h1 style="top: calc(50% - 1.75em); text-shadow: var(--text-shadow)">Web Components</h1>
					<div style="top: calc(50%); text-shadow: var(--text-shadow); color: hsl(198, 76%, 80%)">Where are you from?</div>
				</section>
				<section>
					<img src="assets/historiUI.png" style="width: 80%; margin-top: 0">
				</section>
				<section>
					<img src="assets/ReactVueAngl.png" style="width: 90%; margin-top: 0">
				</section>
				<section>
					<img src="assets/architectureWC.png" style="width: 80%; margin-top: 0">
				</section>
				<section data-background-image="assets/superbat.png" data-background-size="cover"></section>
				<section data-background-image="assets/superman.png" data-background-size="cover"></section>
				<section data-background-image="assets/batman.png" data-background-size="cover"></section>
				<section data-background-image="assets/kiss.png" data-background-size="cover"></section>
				<section>
					<img src="assets/frends.png" style="width: 80%; margin-top: 0">
				</section>
				<section>
					<img src="assets/compiles.png" style="width: 800%; margin-top: 0">
				</section>
				<section data-background-image="assets/otherWCs.png" data-background-size="cover"></section>
				<section data-background-image="assets/stensil-logo-back.jpg" data-background-size="cover">
					<img src="assets/stenciljs-og.png" style="width: 80%; margin-top: 0; -webkit-box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);
					-moz-box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);
					box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);">
				</section>
				<section data-background-image="assets/stensil-logo-back.jpg" data-background-size="cover">
					<img src="assets/WhatisStancil.jpg" style="width: 80%; margin-top: 0; -webkit-box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);
					-moz-box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);
					box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);">
				</section>
				<section data-background-image="assets/stensil-logo-back.jpg" data-background-size="cover">
					<img src="assets/compilesStencil.png" style="width: 90%; margin-top: 0; -webkit-box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);
					-moz-box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);
					box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);">
				</section>
				<section data-background-image="assets/stensil-logo-back.jpg" data-background-size="cover">
					<img src="assets/otherscompany.png" style="width: 100%; margin-top: 0; border: 2px; -webkit-box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);
					-moz-box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);
					box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);">
				</section>
				<section>
					<div style="top: calc(50%); text-shadow: var(--text-shadow); color: hsl(198, 76%, 80%)">Thank you for watching.</div>
					<img src="assets/ends.jpeg" style="width: 100%; margin-top: 0; -webkit-box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);
					-moz-box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);
					box-shadow: 10px 13px 30px 0px rgba(0,0,0,0.75);">
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
